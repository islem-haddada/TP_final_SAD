<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            width: 60%;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .nav-buttons {
            margin-top: 30px;
            text-align: center; /* Ensures buttons are centered */
        }

        .nav-buttons a {
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%; /* Make buttons full width */
            max-width: 300px; /* Limit the maximum width */
            display: block; /* Ensure buttons stack vertically */
            margin: 15px auto; /* Center the buttons and provide space between them */
        }

        .nav-buttons a:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .nav-buttons a:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
            }

            .nav-buttons a {
                width: 80%; /* Adjust width for small screens */
                margin: 10px auto; /* Stack the buttons vertically with spacing */
            }
        }
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

h2 {
    text-align: center;
    font-style: bold ;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    color: #555;
}

input[type="text"], input[type="password"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"] {
    padding: 10px;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background: linear-gradient(to right, #00c6ff, #0072ff);
}

a {
    display: block;
    margin: 10px 0;
    text-align: center;
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Student Management System</h2>
        <div class="nav-buttons">
            <a href="admin_login.html">Login as  Admin </a>
            <a href="student_home.html">Student </a>
        </div>
    </div>
    <footer class="pt-5 my-5 text-muted border-top">
        Created by Amir & Islem &middot; &copy; 2023
    </footer>
</body>
</html>
